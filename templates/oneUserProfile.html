<div class="row mt-3">
            {#    row of followers #}

            <div class="col">
                <img style="max-width: 50px;height: 50px!important;" src="{{ f1.image.url }}" class="profile-pic">
            </div>

            <div class="col"><p class="text-secondary">
                {{ f1.user.username }}{# {{ f1.first_name }} #} </p>
            </div>

            <div class="col">
                <form method='POST'>
                    {% csrf_token %}
                    <input name="profileId" value="{{ profile.pk }}" type="hidden">
                    <button type="submit" class="btn btn-outline-info">Follow</button>
                </form>
            </div>
</div>
